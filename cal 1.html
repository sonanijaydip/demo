		function calculate(s)
		{
			var no1 = document.getElementById('no1').value
			var no2 = document.getElementById('no2').value

			var a= parseInt(no1) + parseInt(no2);
			var b= parseInt(no1) - parseInt(no2);
			var c= parseInt(no1) * parseInt(no2);
			var d= parseInt(no1) / parseInt(no2);

			sign=s;

			if(sign=='+')
			{
				document.getElementById('ans').value=a;
			}
			if(sign=='-')
			{
				document.getElementById('ans').value=b;
			}
			if(sign=='*')
			{
				document.getElementById('ans').value=c;
			}
			if(sign=='/')
			{
				document.getElementById('ans').value=d
